<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <title>Title</title>
</head>
<body>
<form action="/cliente/cadastro" method="POST">
    <div class="row">
        <div class="col">
            <label>Nome</label>
            </br>
            <input type="text" name="nome" required>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label>CPF</label>
            </br>
            <input type="text" name="cpf" required>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label>RG</label>
            </br>
            <input type="text" name="rg" required>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label>Cargo</label>
            </br>
            <input type="text" name="cargo" required>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label>Logradouro</label>
            </br>
            <input type="text" name="logradouro" required>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label>Numero</label>
            </br>
            <input type="text" name="numero" required>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label>Complemento</label>
            </br>
            <input type="text" name="complemento">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label>CEP</label>
            </br>
            <input type="text" name="cep" required>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label>Cidade</label>
            </br>
            <input type="text" name="cidade" required>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label>UF</label>
            </br>
            <input type="text" name="uf" required>
        </div>
    </div>
    </br>
    <input type="submit" class="btn btn-small btn-info" value="cadastrar">
</form>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
