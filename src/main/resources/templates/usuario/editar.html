<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-primary">
        <a href="" class="navbar-brand">SISTEMA VENDAS</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">MENU</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">CADASTRAR</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">LISTAR</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<form action="" th:action="@{/usuario/{id}(id = ${edit.id})}" th:object="${edit}" th:method="put">
    <input type="hidden" name="_method" value="put" />
    <input type="hidden" th:field="*{id}"/>
    <div class="row">
        <div class="col">
            <label>Nome</label>
            </br>
            <input type="text" name="nome" th:field="*{nome}"required>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label>Sobrenome</label>
            </br>
            <input type="text" name="sobrenome" th:field="*{sobrenome}" required>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label>Username</label>
            </br>
            <input type="text" name="username" th:field="*{username}" required>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label>Password</label>
            </br>
            <input type="password" name="password" th:field="*{password}" required>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/usuario/listar" class="btn btn-secondary">Back</a>
    </div>
</form>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery--3.5.1.min.js}"></script>
</body>
</html>
