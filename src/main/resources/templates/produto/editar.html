<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <title>Title</title>
</head>
<body>
<header>
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-primary">
        <a href="" class="navbar-brand">SISTEMA VENDAS</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">MENU</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">CADASTRAR</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">LISTAR</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<form action="" th:action="@{/produto/{id} (id=${produto.id})}" th:object="${produto}" th:method="put">
    <input type="hidden" name="_method" value="put"/>
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label>Codigo</label>
        <input type="text" th:field="*{id}" required/>
        <label>Nome</label>
        <input type="text" th:field="*{nome}" required/>
        <label>CPF</label>
        <input type="text" th:field="*{descricao}" required/>
        <label>RG</label>
        <input type="text" th:field="*{valor}" required/>
        <label>Cargo</label>
        <input type="text" th:field="*{data_criacao}" required/>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-small btn-info">Editar</button>
        <a href="/produto/listar" class="btn btn-secondary">Back</a>
    </div>
</form>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
