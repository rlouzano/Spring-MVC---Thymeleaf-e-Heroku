<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <title>Title</title>
</head>
<body>
<header>
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-primary">
        <a href="" class="navbar-brand">SISTEMA VENDAS</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">MENU</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">CADASTRAR</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">LISTAR</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<form action="" th:action="@{/produto/}" th:object="${prod}" th:method="post">
    <div class="row">
        <div class="col">
            <label>Nome Produto</label>
            </br>
            <input type="text" th:field="*{nome}" name="nome" required>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label>Descrição</label>
            </br>
            <input type="text" th:field="*{descricao}" name="descricao" required>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label>Valor</label>
            </br>
            <input type="text" th:field="*{valor}" name="valor" required>
        </div>
    </div>
    </br>
    <div class="form-group">
        <button type="submit" class="btn btn-small btn-info">Save</button>
        <a href="/produto/listar" class="btn btn-secondary">Back</a>
    </div>
</form>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery--3.5.1.min.js}"></script>
</body>
</html>
