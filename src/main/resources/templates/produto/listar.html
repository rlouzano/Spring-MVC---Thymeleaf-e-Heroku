<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-primary">
        <a href="" class="navbar-brand">SISTEMA VENDAS</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">MENU</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">CADASTRAR</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">LISTAR</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="col-xs-12 col-md-12">
    <a href="/produto/cadastro" class="btn btn-success">Novo</a>
</div>
<main>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="row">Codigo</th>
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
            <th scope="col">Valor</th>
            <th scope="col">Data de criação</th>
            <th scope="col">Ação</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${prod}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.nome}"></td>
            <td th:text="${p.descricao}"></td>
            <td th:text="${#numbers.formatCurrency(p.valor)}"></td>
            <td th:text="${#temporals.format(p.data_criacao, 'dd-MMM-yyyy HH:mm:ss')}"></td>
            <td>
                <button type="submit" class="btn btn-small btn-info">
                    <a th:href="@{/produto/{id}(id=${p.id})}">Editar</a>
                </button>
                <form th:action="@{/produto/{id}(id=${p.id})}" th:method="delete" style="display: inline-block;">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-small btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery--3.5.1.min.js}"></script>
</body>
</html>
